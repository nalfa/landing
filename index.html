<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner" style="background-image: url(images/aeroplane.jpg);">
    <div class="container-banner">
      <h1>Getaway</h1>
      <p>Make your dream holiday a reality</p>
      <a href="#">Book now!</a>
    </div>
  </div>

  <!-- code a "How it works" section -->
  <div class="container">
    <h2></h2>
    <div class="cards">
      <div class="card">
        <img src="images/bora-bora.jpg" alt="bora-bora">
        <h3>Bora-Bora</h3>
        <p>£450</p>
      </div>
      <div class="card">
        <img src="images/figi.jpg" alt="figi">
        <h3>Figi</h3>
        <p>£425</p>
      </div>
      <div class="card">
        <img src="images/turks-and-caicos.jpg" alt="turks and caicos">
        <h3>Turks and Caicos</h3>
        <p>£430</p>
      </div>
    </div>
  </div>

  <!-- code a footer -->
  <div class="container-footer">
    <h2>Contact Us</h2>
    <a href="#"><i class="fab fa-twitter"></a></i>
    <a href="#"><i class="fab fa-instagram"></a></i>
    <a href="#"><i class="fab fa-facebook"></a></i>
  </div>
</body>
</html>
